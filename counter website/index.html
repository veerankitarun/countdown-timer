<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Up Coming New year</h1>

    <div class="countdown-container">

        <div class="big-text">
            <p class="countdown-el days-c" id="days">0</p>
            <span>days</span>
        </div>
     

        <div class="big-text">
            <p class="countdown-el hours-c" id="hours">0</p>
            <span>hours</span>
        </div>
    

        <div class="big-text">
            <p class="countdown-el mins-c" id="days">0</p>
            <span>days</span>
        </div>
    

    
        <div class="big-text">
            <p class="countdown-el seconds-c" id="days">0</p>
            <span>days</span>
        </div>
    </div>
</body>
</html>
